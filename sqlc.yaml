version: "2"
sql:
  - engine: "sqlite"
    queries: "./internal/database/curd/users.sql"
    schema: "./schemas/users/*.sql"
    gen:
      go:
        package: "users"
        out: "./internal/database/generated/users"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
  - engine: "sqlite"
    queries: "./internal/database/curd/api_keys.sql"
    schema: "./schemas/api_keys/*.sql"
    gen:
      go:
        package: "api_keys"
        out: "./internal/database/generated/api_keys"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true